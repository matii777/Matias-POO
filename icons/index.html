<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="profile-card">
        <div class="header"></div>
        <div class="profile-info">
            <img src="user-circle.png" alt="profile picture" class="profile-pic">
            <h2>Jane Doe</h2>
            <p class="location"><i class="fas fa-map-marker-alt"></i> Seattle</p>
            <p class="description">Developer | Engineer | Problem Solver<br>Master of shadows and the Internet!</p>
            <a href="#" class="edit-profile"><i class="fas fa-cog"></i> edit profile</a>
      </div>
    </div>

</body>
</html>
